---
parameters:
- name: Command
  displayName: Docker_command 
  type: string
  default: buildAndPush
  values:
    - buildAndPush
    - build
    - push
    - login
    - logout
    - stop
trigger:
  - master
resources:
  repositories:
    - repository: templates
      name: templates
      ref: refs/heads/main
      type: git
      endpoint: myazuretemplates
stages:
  - template: Docker/DockerTemplates.yml@templates
    parameters: 
      -Command: buildAndPush








